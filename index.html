<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打工薪資紀錄器 - 穩定版</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="main-content">
            
            <section class="page" id="calendarWrapper">
                
                <header class="top-summary-bar" id="mainHeader">
                    <h1 id="currentMonthTitle">2025年11月</h1>
                    
                    <div class="summary-grid">
                        <div class="sum-card">
                            <p>總工時</p>
                            <span class="value primary-color" id="totalHoursDisplay">0h</span>
                        </div>
                        <div class="sum-card">
                            <p>預計收入 (未扣)</p>
                            <span class="value secondary-color" id="totalSalaryDisplay">0元</span>
                        </div>
                        <div class="sum-card">
                            <p>實際收入 (淨額)</p>
                            <span class="value net-salary-color" id="netSalaryDisplay">0元</span>
                        </div>
                    </div>
                </header>

                <main class="calendar-section" id="calendarPage">
                    <h2>📅 日曆與紀錄</h2>
                    <div class="calendar-nav">
                        <button id="prevMonthBtn" class="nav-button">&#9664; 上個月</button>
                        <button id="nextMonthBtn" class="nav-button">下個月 &#9654;</button>
                    </div>
                    
                    <div class="weekdays">
                        <span>日</span><span>一</span><span>二</span><span>三</span><span>四</span><span>五</span><span>六</span>
                    </div>
                    
                    <div id="calendarDisplay" class="calendar-grid">
                        </div>
                </main>
                
                <section class="edit-panel" id="editPanel">
                    <h2>編輯 <span id="selectedDateTitle">(點擊日期)</span></h2>
                    
                    <div id="currentLogInfo">
                        </div>
                    
                    <div class="input-group" style="margin-bottom: 15px; border-bottom: 1px dashed #333; padding-bottom: 10px;">
                        <label for="jobSelector">選擇打工:</label>
                        <select id="jobSelector" style="width: 60%; padding: 5px; border-radius: 4px; background: #333; color: white;">
                            </select>
                    </div>
                    
                    <div class="stepper-inputs">
                        <div class="input-group">
                            <label for="workHoursInput">工時 (小時):</label>
                            <input type="number" id="workHoursInput" value="0" min="0" max="12" step="1">
                        </div>
                        <div class="input-group">
                            <label for="workMinutesInput">工時 (分鐘):</label>
                            <input type="number" id="workMinutesInput" value="0" min="0" max="59" step="5">
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="saveWorkBtn" class="btn-save">儲存工時</button> 
                        <button id="saveOffBtn" class="btn-leave">排休</button>
                        <button id="saveLeaveBtn" class="btn-leave">請假</button>
                        <button id="clearDayBtn" class="btn-clear">清除紀錄</button>
                    </div>
                </section>

            </section>
            
            <section class="page hidden" id="historyPage">
                <h2>📜 歷史結算總覽 (月曆卡片)</h2>
                
                <div class="deduction-input-section">
                    <p style="color: var(--color-warning); margin-bottom: 5px;">儲存結算前，請輸入本月扣款金額：</p>
                    <div class="input-group">
                        <label for="deductionInput">本月扣款總額 (NT$):</label>
                        <input type="number" id="deductionInput" value="0" min="0" placeholder="0">
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button id="saveMonthlySummaryBtn" class="btn-primary" style="margin-right: 10px;">儲存當前月結算</button>
                    <button id="clearHistoryBtn" class="btn-clear">清除所有歷史紀錄</button>
                </div>
                
                <div id="historyGrid" class="history-grid-container">
                    </div>
            </section>

            <section class="page hidden" id="settingsPage">
                <h2>⚙️ 個人設定</h2>
                
                <div class="settings-content">
                    <h3 style="margin-top: 0;">我的打工清單</h3>
                    <div id="jobsListContainer" class="jobs-list-container">
                        </div>

                    <div class="jobs-input-group" style="margin-top: 15px; border-top: 1px solid #333; padding-top: 15px;">
                        <input type="text" id="newJobName" placeholder="新打工名稱 (e.g. 咖啡廳)" class="full-width-input">
                        <input type="number" id="newJobHourlyRate" placeholder="時薪 (NT$)" value="183" min="0" class="small-width-input">
                        <select id="newJobCategory" class="small-width-input">
                            <option value="餐飲">餐飲</option>
                            <option value="服務">服務</option>
                            <option value="行政">行政</option>
                            <option value="其他">其他</option>
                        </select>
                        <button id="addNewJobBtn" class="btn-primary full-width-button" style="margin-top: 10px;">+ 新增打工</button>
                    </div>
                    
                    <h3 style="margin-top: 25px; color: var(--color-danger);">請注意</h3>
                    <p style="font-size: 0.9em; color: var(--color-text-secondary);">所有打工的紀錄和計算，都將以「紀錄」頁面頂部的總結為準。</p>
                </div>
            </section>
        </div>

    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" data-page="calendarWrapper">📅 紀錄</button>
        <button class="nav-item" data-page="historyPage">📜 歷史</button>
        <button class="nav-item" data-page="settingsPage">⚙️ 設定</button>
    </nav>
    
    <div id="dataStore" style="display:none;">
        <input type="hidden" id="monthTracker">
    </div>

    <script src="script.js"></script>
</body>
</html>
